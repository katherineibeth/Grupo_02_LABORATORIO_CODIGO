					<p style="color: #22247D">4.Mostrar datos XML en una tabla utilizando AJAX.:

				<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h2>Tabla de tipos de animales</h2>

<button type="button" onclick="loadDoc()">click desplegar tabla</button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    myFunction(this);
  }
  xhttp.open("GET", "cd_catalog.xml");
  xhttp.send();
}
function myFunction(xml) {
  const xmlDoc = xml.responseXML;
  const x = xmlDoc.getElementsByTagName("CD");
  let table="<tr><th>tipo</th><th>animal</th><th>pais</th></tr>";
  for (let i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +    "</td><td>" +
	x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +    "</td><td>" +	
    x[i].getElementsByTagName("COUNTRY")[0].childNodes[0].nodeValue +    "</td></tr>";
	
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
