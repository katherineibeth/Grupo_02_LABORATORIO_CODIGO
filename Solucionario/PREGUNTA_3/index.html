<!DOCTYPE html>
<html>
<body>

<h2>3. Desarrollar una tabla HTML según el valor de un menú desplegable, utilizando la función de JavaScript JSON.parse() para convertir texto en un objeto de JavaScript.</h2>

<select id="myselect" onchange="change_myselect(this.value)">
  <option value="">Escoja una Opcion:</option>
  <option value="estudiantes">Estudiantes</option>
  <option value="docentes">Docentes</option>
  <option value="carreras">Carreras</option>
</select>

<p id="demo"></p>

<script>
function change_myselect(sel) {
  const dbParam = JSON.stringify({table:sel,limit:20});
  const xmlhttp = new XMLHttpRequest();
  xmlhttp.onload = function() {
    
    responseText  = '{"name":"John"}'
    myObj = JSON.parse(this.responseText);
    text = "<table border='1'>"
    for (x in myObj) {
      text += "<tr><td>" + myObj[x].name + "</td></tr>";
    }
    text += "</table>"    
    document.getElementById("demo").innerHTML = text;
  }
  xmlhttp.open("POST", "datos.xml", true);
  xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xmlhttp.send("x=" + dbParam);
}
</script>

</body>
</html>
